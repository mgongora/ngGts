<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption">
     <!-- <i class="{{icon}}"></i>{{title}} - Listado-->
      <span class="caption-subject font-blue-steel bold uppercase">{{title}}</span>
      <span class="caption-helper">listado</span>
    </div>
    <div class="actions">
      <a href="" ng-click="open('new')" class="btn btn-circle btn-default btn-sm">
        <i class="fa fa-plus"></i> Agregar
      </a>
    </div>
  </div>
  <div class="portlet-body">
    <table class="table table-condensed table-striped table-bordered table-hover" id="sample_2">
      <thead>
      <tr>
        <th ng-repeat="col in columns | filter:{visible : true} | orderBy:'position||9999'">{{col.title}}</th>
        <th width="150px"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in items" class="odd gradeX">
        <td ng-repeat="col in columns | filter:{visible : true} | orderBy:'position||9999'">
          {{getItemValue(item, col)}}
        </td>
        <td>
          <a ng-click="open('view', item)" class="btn btn-xs btn-primary"><i class="fa fa-check-square-o"></i></a>
          <a ng-click="open('edit', item)" class="btn btn-xs btn-warning"><i class="fa fa-edit"></i></a>
          <a ng-click="delete(item)" class="btn  btn-xs btn-danger"><i class="fa fa-trash-o"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-5 col-sm-12">
        <div class="dataTables_info" id="sample_2_info" role="status" aria-live="polite">
          {{getPagerStatus()}}
        </div>
      </div>
      <div class="col-md-7 col-sm-12">
        <div class="dataTables_paginate paging_simple_numbers">
          <pagination boundary-links="true" total-items="pager.totalItems" items-per-page="pager.pageSize" ng-change="pager.pageChanged()" ng-model="pager.page" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->
